<!DOCTYPE html>
<html>
<head>
    <title>Image Link Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        section {
            padding: 20px;
            margin: 20px;
        }
        h2 {
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to the Image Link Gallery!</h1>
</header>

<nav>
    <a href="#home">Home</a> |
    <a href="#gallery">Gallery</a> |
    <a href="#menu">Menu</a>
</nav>

<section id="home">
    <h2>Home</h2>
    <p>Welcome to the Image Link Gallery!</p>
    <p>Click on the links below to explore:</p>
    <ul>
        <li><a href="#technology">Technology Image</a></li>
        <li><a href="#nature">Nature Gallery</a></li>
        <li><a href="#menu">Menu</a></li>
    </ul>
</section>

<section id="technology">
    <h2>Technology Image</h2>
    <a href="images/Technology.jpg">
        <img src="images/Technology.jpg" alt="Technology" style="width: 300px; height: 200px;">
    </a>
</section>

<section id="nature">
    <h2>Nature Gallery</h2>
    <a href="images/Nature image 1.jpg">
        <img src="images/Nature image 1.jpg" alt="Nature Image 1" style="width: 300px; height: 200px;">

</section>

<section id="menu">

    <ul>
        <li><a href="#">Chicken Salad</a>
        <img src="images/Chicken-salad.jpg" alt="Chicken Salad" style="width: 300px; height: 200px;">

            <img src="images/Chapati.jpg" alt="Chapati" style="width: 300px; height: 200px;">

        <li><a href="#">Fries</a>

        </li>
    </ul>
</section>

</body>
</html>
